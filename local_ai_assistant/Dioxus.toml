[application]
name = "local_ai_assistant"
default_platform = "web"

[web.app]
title = "Local AI Assistant"

[web.watcher]
reload_html = true
watch_path = ["src", "assets"]

[web.resource]
style = ["assets/tailwind.css"]
script = []

[web.resource.dev]
script = []

[server]
port = 8080

[server.watcher]
watch_path = ["src"]

[web.wasm_opt]
# Completely disable wasm-opt to avoid SIGABRT crashes
level = "0"
enabled = false
